<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #prediction {
            font-weight: 700;
            font-size: 1.5rem;
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <h2 class="text-center mb-4">üè† House Price Predictor</h2>
                <form id="prediction-form" method="POST" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="location" class="form-label">Select the Location</label>
                            <select class="form-control" id="location" name="location" required>
                                {% for loc in locations %}
                                    <option value="{{ loc }}">{{ loc }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="bhk" class="form-label">Enter BHK</label>
                            <input type="number" min="1" class="form-control" id="bhk" name="bhk" placeholder="e.g. 3" required>
                        </div>

                        <div class="col-md-6">
                            <label for="bath" class="form-label">Enter Number of Bathrooms</label>
                            <input type="number" min="1" class="form-control" id="bath" name="bath" placeholder="e.g. 2" required>
                        </div>

                        <div class="col-md-6">
                            <label for="total_sqft" class="form-label">Enter Total Sq. Ft.</label>
                            <input type="number" min="100" step="0.1" class="form-control" id="total_sqft" name="total_sqft" placeholder="e.g. 1200" required>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-50">üîç Predict Price</button>
                        </div>
                    </div>
                </form>

                <!-- Result -->
                <div class="text-center mt-4">
                    <h4>üè∑Ô∏è Estimated Price:</h4>
                    <p id="prediction" class="text-success"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function form_handler(event) {
        event.preventDefault(); // Prevent full page reload
        send_data();
    }

    function send_data() {
        const form = document.getElementById("prediction-form");
        const fd = new FormData(form);
        const xhr = new XMLHttpRequest();

        const predictionBox = document.getElementById("prediction");
        predictionBox.innerHTML = "‚è≥ Predicting price...";

        xhr.open('POST', '/predict', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                predictionBox.innerHTML = "‚Çπ " + xhr.responseText;
            }
        };
        xhr.send(fd);
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("prediction-form").addEventListener("submit", form_handler);
    });
</script>

</body>
</html>
